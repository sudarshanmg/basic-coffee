<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sudo's Coffee</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- javascript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


</head>

<body>
  <section class="title">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href=" ">Coffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link sctive" href=" ">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link sctive" href=" ">Explore</a>
            </li>

            <li class="nav-item">
              <a class="nav-link sctive" href=" ">About Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row title-section">
        <div class="col-lg-6">
          <h1 class="tagline">"Replenish your soul with the most authentic coffees across the world."</h1>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/cfe.jpg" alt="">
        </div>
      </div>
    </div>
  </section>

  <section class="location">
    <h1 class="location-heading">Reach us across the globe</h1>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="map-head">
            <img class="map" src="/images/india.png" alt="...">
            <h1 style="color: white; font-family: 'Nunito', sans-serif;">India: Hyderabad</h1>

          </div>

        </div>


        <div class="carousel-item ">
          <div class="map-head">
            <img class="map" src="/images/united-states-of-america.png" alt="...">
            <h1 style="color: white; font-family: 'Nunito', sans-serif;">USA: California</h1>
          </div>

        </div>
        <div class="carousel-item ">

          <div class="map-head">
            <img class="map" src="/images/united-kingdom.png" alt="...">
            <h1 style="color: white; font-family: 'Nunito', sans-serif;">United Kindom: London</h1>
          </div>

        </div>

        <div class="carousel-item">
          <div class="map-head">
            <img class="map" src="/images/canada.png" alt="...">
            <h1 style="color: white; font-family: 'Nunito', sans-serif;">Canada: Ottawa</h1>
          </div>

        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

  </section>

  <section id= "footer">
    <h2 style="color: #FCDEC0; font-family: 'Nunito', sans-serif;">Follow Us on...</h2>
    <a class="fab fa-twitter social fa-3x" href=""></a>
    <a class="fab fa-facebook social fa-3x"></a>
    <a class="fab fa-instagram social fa-3x"></a>
  </section>


</body>

</html>
